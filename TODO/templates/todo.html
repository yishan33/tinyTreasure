        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='signin.css')}}">
        <style type="text/css">
        .tab{margin: 0;padding: 0}
        .tab li{list-style: none}
        </style>
    </head>
<body>

    <div class="container">
        <div class="col-md-6 col-md-offset-3">
            <form action="/todo/api/add" method="post">
                <div class="form-group">
                    <label for="targetItem">当前事件</label>
                    <div class="row">
                        <div class="col-md-10">
                            <input type="text" class="form-control" id="targetItem" placeholder="今天..." name="something">
                        </div>
                        <div class="col-md-2">
                            <input type="submit" class="btn btn-default" value="提交">
                        </div>
                    </div>
                </div>
            </form>
            <br>
            <br>
            <br>
            <div>
                <ul class="col-md-10 tab">
                {% for item in items %}
                    <li>
                        <div class="input-group">
                            <span class="input-group-addon">
                            {% if item['status'] is odd %}
                                <input type="checkbox" aria-label="..." checked="">
                            {% else %}
                                <input type="checkbox" aria-label="...">
                            {% endif %}
                            </span>
                            <input type="text" class="form-control" aria-label="..." value="{{ item['text'] }}">
                        </div>
                    </li>
                {% endfor %}
                </ul>
            </div>

        </div>
    </div>
